<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Solution of exercise 31.1">
    <title>Pogodno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
</head>
<body>
<div id="general_header" class="bg-dark text-white text-center" th:fragment="general_header">
    <span class="centered">solution for exercise 31.1</span>
</div>
<div id="content" class="">
<h1 class="text-center">Witaj  na stronie pogodno</h1>
<h3 class="mt-5">Wpisz nazwę miasta a wyświetlę Ci aktualną pogodę :</h3>
<form th:action="@{/}" th:method="get" class="mt-4">
    <div th:if="${message}" th:text="${message}" class=""></div>
<div class="">
    <input name="city" placeholder="Nazwa miasta..." th:type="text" th:id="city">
    <button type="submit">POKAŻ POGODĘ</button>
</div>
</form>
<div class="container mt-5" style="min-width: 200px">
    <div th:if="${weather} != null" th:object="${weather}">
        <div class="row">
            <div class="col-2">Pogoda dla miasta: </div>
            <div class="col" th:text="|*{city}|"></div>
        </div>
        <div class="row mt-3">
            <div class="col-2">Opis: </div>
            <div class="col" th:text="|*{description}|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Temperatura:</div>
            <div class="col" th:text="| *{temp} &#8451|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Temperatura odczuwalna:</div>
            <div class="col" th:text="| *{feelsLike} &#8451|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Ciśnienie:</div>
            <div class="col" th:text="| *{pressure} hPa|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Wilgotność:</div>
            <div class="col" th:text="| *{humidity} %|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Widoczność:</div>
            <div class="col" th:text="| *{visibility} m|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Prędkośc wiatru</div>
            <div class="col" th:text="| *{windSpeed} m/s|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Kierunek wiatru:</div>
            <div class="col" th:text="| *{windDirection} &deg|"></div>
        </div>
        <div class="row mt-1">
            <div class="col-2">Zachmurzenie:</div>
            <div class="col" th:text="| *{cloudiness} %|"></div>
        </div>
    </div>
</div>
</div>
<footer class="bg-dark text-white text-center fixed-bottom" id="footer" th:id="footer" th:fragment="footer">
    last update: Aug 25th '22 by KUBAMAK
</footer>
</body>
</html>
